baseurl = "/"
languageCode = "en-us"
theme = "risotto"
paginate = 5
title = "Kreato's website"
menuMore = "Show more"
readMore = "Read more"
readOtherPosts = "Read other posts"
newerPosts = "Newer posts"
olderPosts = "Older posts"
missingContentMessage = "Page not found..."
missingBackButtonLabel = "Back to home page"
author = "Kreato"

[markup]
defaultMarkdownHandler = 'goldmark'
[markup.highlight]
  codeFences = true
  guessSyntax = true
  style = 'catppuccin-mocha'
  #lineNos = true
  lineNumbersInTable = true

[params.theme]
palette = "base16-catppuccin-mocha"

[params.about]
title = "Kreato"
description="""Why would you put quotes on a distro site?. 
- Someone that cant read"""

